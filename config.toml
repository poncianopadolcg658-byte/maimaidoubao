# doubao_video_generator - 配置文件
# 使用豆包API生成视频，支持多种视频参数配置
# 配置版本: 1.0.0

[api]

# 豆包API密钥，从火山方舟控制台获取 (必需)
api_key = ""

# API基础地址，默认火山方舟北京区域
api_base = "https://ark.cn-beijing.volces.com/api/v3"

# 视频生成模型ID
model_id = "doubao-seedance-1-5-pro-251215"


[video]

# 视频宽高比，可选值：16:9, 4:3, 1:1, 9:16, 3:4, adaptive
ratio = "16:9"

# 视频时长（秒），不同模型支持的范围不同
duration = 5

# 是否添加水印
watermark = false

# 是否返回视频尾帧图像
return_last_frame = false

# 是否生成音频
generate_audio = true

# 是否生成样片（快速预览）
draft = false


[settings]

# 最大等待时间（秒）
max_wait_time = 600

# 状态查询间隔（秒）
poll_interval = 30

# 是否自动下载视频到本地
auto_download = true

# 视频下载目录
download_dir = ""

# 是否保留下载的视频文件
keep_video_files = true


[napcat]

# Napcat API端口
port = 8090

# Napcat API Token
token = ""


